version: '3.8'

services:
  db:
    image: postgres:13
    container_name: mlflow_db
    environment:
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow
      - POSTGRES_DB=mlflow
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: mlflow_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - mlflow_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  minio-mc:
    image: minio/mc
    container_name: minio_mc
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MC_HOST_local=http://minioadmin:minioadmin@minio:9000
    entrypoint: >
      sh -c "
        until (mc ready local); do sleep 1; done &&
        mc mb -p local/mlflow || true
      "
    restart: "no"

  mlflow_server:
    build: ./mlflow_server
    container_name: mlflow_server
    command: >
      mlflow server
      --backend-store-uri postgresql+psycopg2://mlflow:mlflow@db:5432/mlflow
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
      --port 5001
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_S3_ADDRESSING_STYLE=path
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5001/ | grep -qi mlflow || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    restart: unless-stopped

  model_tourism_trainer:
    build:
      context: ./modelbaru
    container_name: modelbaru_trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5001
      - MLFLOW_EXPERIMENT=modelbaru
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_S3_ADDRESSING_STYLE=path
      - MLFLOW_REGISTERED_MODEL=tourism-recommender-model
    depends_on:
      mlflow_server:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: >
      python train_recsys.py
      --data_csv /app/data/dataset.csv
      --target target
      --task auto
      --model rf
    restart: "no"

  fastapi_tourism_app:
    build: ./fastapibaru
    container_name: fastapi_tourism_app
    command: uvicorn fastapibaru.app:app --host 0.0.0.0 --port 8000
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow_server:5001
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      # - MODEL_NAME=tourism-recommender-model
      # - MODEL_ALIAS=production
    depends_on:
      mlflow_server:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8101:8000"
    healthcheck:
      # wget biasanya tersedia; kalau tidak, install di Dockerfile
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  prometheus_server:
    image: prom/prometheus:v2.45.0
    container_name: prometheus_server
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      fastapi_tourism_app:
        condition: service_healthy
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana_server:
    image: grafana/grafana:9.5.3
    container_name: grafana_server
    volumes:
      - gr
