
version: '3.8'

services:
  # Tambahkan MLflow untuk model registry
  mlflow:
  image: python:3.9-slim
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./artifacts --host 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
  fastapi_recommender:
    build:
      context: ./fastapibaru
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - ./modelbaru:/app/models
      - ./fastapibaru/app:/app/app
    environment:
      - MODELS_DIR=/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recommender_network
      deploy:
      resources:
        limits:
          memory: 2G      # Recommender systems need more memory
          cpus: '1.0'     # At least 1 CPU
        reservations:
          memory: 1G
          cpus: '0.5'
    restart: unless-stopped
      
  nginx:
  image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi_recommender
      - mlflow
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # Sesuaikan path konfigurasi Prometheus
      - prometheus_data:/prometheus # Penyimpanan data Prometheus
    ports:
      - "9090:9090"
    command: --config.file=/etc/prometheus/prometheus.yml
    networks:
      - recommender_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana # Penyimpanan data Grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards # Opsional: Mount dashboard
      - ./grafana/datasources:/etc/grafana/provisioning/datasources # Opsional: Mount datasource
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - recommender_network

volumes:
  prometheus_data: {}
  grafana_data: {}

networks:
  recommender_network:
    driver: bridge
