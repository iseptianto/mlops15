<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourism Recommender</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:680px;margin:40px auto;padding:0 16px}
    .card{padding:16px;border:1px solid #eee;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    button{padding:10px 16px;border:0;border-radius:10px;cursor:pointer}
    input{padding:10px;border:1px solid #ddd;border-radius:10px;width:100%}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
  <h1>Tourism Recommender</h1>
  <div class="card">
    <label>Destination</label>
    <div class="row">
      <input id="dest" placeholder="e.g. Bali, Yogyakarta, Tokyo" />
      <button id="go">Recommend</button>
    </div>
    <pre id="out" style="margin-top:12px;white-space:pre-wrap"></pre>
  </div>
  <script>
    const btn=document.getElementById('go'), out=document.getElementById('out');
    btn.onclick=async()=>{
      out.textContent='Loading...';
      const destination=document.getElementById('dest').value.trim();
      if(!destination){out.textContent='Please enter a destination.';return;}
      try{
        const r=await fetch('/api/recommend',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({destination})});
        const data=await r.json();
        out.textContent=JSON.stringify(data,null,2);
      }catch(e){out.textContent='Error: '+e;}
    }
  </script>
</body>
</html>
