worker_processes auto;

events {
  worker_connections 1024;
}

http {
  # Upstreams (nama service = nama service di docker-compose)
  upstream fastapi_upstream {
    server fastapi_tourism_app:8000;
    keepalive 32;
  }

  upstream mlflow_upstream {
    server mlflow_server:5001;
    keepalive 16;
  }

  # (Opsional tapi direkomendasikan) rate limit simple biar gak diserang bot
  limit_req_zone $binary_remote_addr zone=rl_zone:10m rate=10r/s;

  # Gzip untuk asset statis
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 80;
    server_name _;

    # ===== Frontend statis (optionalâ€”hapus kalau tidak dipakai) =====
    root /usr/share/nginx/html;
    index index.html;

    # Akses root akan melayani file statis (SPA fallback)
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ===== FastAPI di subpath /api/ =====
    # Penting: proxy_pass TANPA trailing slash agar /api/... tetap diteruskan.
    location /api/ {
      limit_req zone=rl_zone burst=20 nodelay;

      proxy_pass http://fastapi_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts lebih longgar buat request berat
      proxy_read_timeout 300;
      proxy_send_timeout 300;

      # (Opsional) CORS sederhana; sesuaikan origin kalau perlu
      add_header Access-Control-Allow-Origin  "*"  always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
    }

    # ===== MLflow di subpath /mlflow/ =====
    # Pakai trailing slash di proxy_pass supaya prefix /mlflow/ DI-STRIP.
    location /mlflow/ {
      limit_req zone=rl_zone burst=10 nodelay;

      proxy_pass http://mlflow_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout 300;
      proxy_send_timeout 300;

      # (Opsional) cache ringan untuk static MLflow
      location ~ ^/mlflow/static-files/ {
        proxy_pass http://mlflow_upstream/;
        expires 1h;
        add_header Cache-Control "public";
      }
    }

    # (Opsional) security headers dasar
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
  }
}
