# nginx/nginx.conf — SPA index + API proxy + scaling
# Minimal, aman, dan siap multiple replicas

events {}

http {
  # Basic hardening & performance
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;
  include       mime.types;
  default_type  application/octet-stream;

  # Gzip (optional tapi dianjurkan)
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain text/css application/json application/javascript
    application/xml+rss application/xml application/x-javascript
    application/vnd.ms-fontobject application/x-font-ttf font/opentype
    image/svg+xml image/x-icon;

  # Docker DNS resolver agar Nginx bisa re-resolve service name saat scale
  # (pastikan versi nginx >= 1.15 untuk 'resolve' di upstream server)
  resolver 127.0.0.11 valid=10s ipv6=off;

  # Upstream FastAPI (bisa diskalakan)
  upstream fastapi_upstream {
    least_conn;             # strategi LB (alternatif: ip_hash / round_robin default)
    keepalive 32;           # koneksi keepalive ke backend
    server fastapi_tourism_app:8000 resolve max_fails=3 fail_timeout=10s;
    # Jika butuh hardcode beberapa host (misal non-Docker), tambahkan baris server lain di sini
    # server fastapi_tourism_app_1:8000 max_fails=3 fail_timeout=10s;
    # server fastapi_tourism_app_2:8000 max_fails=3 fail_timeout=10s;
  }

  server {
    listen 80;
    server_name _;

    # Serve frontend sebagai index
    root /usr/share/nginx/html;
    index index.html;

    # Static caching (front-end assets)
    location ~* \.(?:css|js|mjs|ts|tsx|png|jpe?g|gif|ico|svg|webp|woff2?|ttf)$ {
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      try_files $uri =404;
    }

    # API → FastAPI
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection        "";
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
      proxy_connect_timeout 60s;
      proxy_pass http://fastapi_upstream/;
    }

    # (Opsional) expose tools:
    # location /mlflow/      { proxy_pass http://mlflow_server:5001/; }
    # location /prometheus/  { proxy_pass http://prometheus_server:9090/; }
    # location /grafana/     { proxy_pass http://grafana_server:3000/; }

    # SPA fallback: route selain /api/ dan file statik → index.html
    location / {
      try_files $uri /index.html;
    }

    # Header dasar keamanan
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options        SAMEORIGIN;
    add_header Referrer-Policy        strict-origin-when-cross-origin;
    add_header X-XSS-Protection       "1; mode=block";
  }
}
