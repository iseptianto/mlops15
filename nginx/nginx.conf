worker_processes auto;

events { worker_connections 1024; }

http {
  upstream fastapi_upstream {
    server fastapi_tourism_app:8000;
    keepalive 32;
  }

  upstream mlflow_upstream {
    server mlflow_server:5001;
    keepalive 16;
  }

  # optional rate limit
  limit_req_zone $binary_remote_addr zone=rl_zone:10m rate=10r/s;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 80;
    server_name _;

    # ===== Frontend statis (hapus volume kalau tidak pakai) =====
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # ===== FastAPI di /api/ (TANPA trailing slash di proxy_pass) =====
    location /api/ {
      limit_req zone=rl_zone burst=20 nodelay;

      proxy_pass http://fastapi_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      proxy_send_timeout 300;

      # CORS sederhana (opsional)
      add_header Access-Control-Allow-Origin  "*"  always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      if ($request_method = OPTIONS) { return 204; }
    }

    # ===== MLflow di /mlflow/ =====
    # PAKAI trailing slash di proxy_pass agar /mlflow/ di-strip
    location ^~ /mlflow/static-files/ {
      # blok khusus static MLflow lebih atas agar kena cache
      proxy_pass http://mlflow_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      proxy_send_timeout 300;
      expires 1h;
      add_header Cache-Control "public";
    }

    location /mlflow/ {
      limit_req zone=rl_zone burst=10 nodelay;

      proxy_pass http://mlflow_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
      proxy_send_timeout 300;
    }

    # Security headers dasar
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
  }
}
